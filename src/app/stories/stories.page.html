<ion-header>
  <ion-toolbar>
    <ion-title>stories</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
      <ion-list>
        <ion-item *ngFor="let story of stories">
          <ion-avatar>
            <ion-img slot="start" [src]="story.imgURL"></ion-img>
            <ion-label> {{story.title}}</ion-label>
          </ion-avatar>
        </ion-item>       
      </ion-list>
</ion-content>
